wing_count": 425, "listed_count": 1, "tweet_count": 15}, "name": "Sumit Sidana", "shape": "dot", "size": 10, "title": "Sumit Sidana", "tweets": [{"created_at": "2021-09-13T14:57:15.000Z", "id": "1437430178297393162", "lang": "en", "public_metrics": {"like_count": 1, "quote_count": 0, "reply_count": 1, "retweet_count": 0}, "text": "@simeneide @eggie5 yeah, that is an active research problem and does depend on the data set in question. Following tweet sums it up: https://t.co/kfrvY583AV"}, {"created_at": "2021-09-13T09:50:35.000Z", "id": "1437353003116290049", "lang": "en", "public_metrics": {"like_count": 2, "quote_count": 0, "reply_count": 1, "retweet_count": 0}, "text": "@simeneide @eggie5 For negative sampling, you could either: \n- sample uniformly at random.\n- weighted sampling by keeping popularity of items into account.\n- session based sampling by taking the \u201citems viewed but not interacted\u201d with as negatives."}, {"created_at": "2021-09-13T09:50:05.000Z", "id": "1437352879749206018", "lang": "en", "public_metrics": {"like_count": 1, "quote_count": 0, "reply_count": 2, "retweet_count": 0}, "text": "@simeneide @eggie5 Rather than using all the items as negatives, sampling \"k\" negatives for each positive item might work better in practice. Using all items as negatives is also computationally very intensive because of the big catalogue of items."}, {"created_at": "2021-07-04T18:54:42.000Z", "id": "1411760398529875971", "lang": "en", "public_metrics": {"like_count": 0, "quote_count": 0, "reply_count": 1, "retweet_count": 0}, "text": "@karlhigley One can sample from interactions instead of sampling uniformly at random and still use BPR and that seems to have been shown to perform better for addressing popularity bias.(https://t.co/GJg1xwm6mX)"}, {"created_at": "2021-07-04T18:40:04.000Z", "id": "1411756712151982082", "lang": "en", "public_metrics": {"like_count": 0, "quote_count": 0, "reply_count": 2, "retweet_count": 0}, "text": "@karlhigley Isn\u2019t it the kind of negative sampling (uniform negative sampling) and not BPR loss itself, which causes the popularity bias? Shouldn\u2019t changing how we sample the negatives, but keeping BPR loss the same, mitigate the bias?"}], "username": "sumitsidana17", "value": 0}, {"font": {"color": "white"}, "id": "632917747", "label": "Dr_Hai_Dong", "location": "Melbourne, Victoria", "metrics": {"followers_count": 10, "following_count": 10, "listed_count": 0, "tweet_count": 19}, "name": "Hai Dong", "shape": "dot", "size": 10, "title": "Hai Dong", "tweets": [{"created_at": "2021-11-08T00:55:41.000Z", "id": "1457512111223963652", "lang": "en", "public_metrics": {"like_count": 0, "quote_count": 0, "reply_count": 0, "retweet_count": 0}, "text": "We proposed a novel adversarial learning sample generation approach for image based deep learning system testing by following a #blackboxtesting paradigm (i.e. without knowing about the internal technical details of a system).\n#deeplearning #testing #softwaretesting"}, {"created_at": "2021-11-08T00:54:38.000Z", "id": "1457511846819164160", "lang": "en", "public_metrics": {"like_count": 1, "quote_count": 0, "reply_count": 1, "retweet_count": 3}, "text": "Our paper \"CAGFuzz: Coverage-Guided Adversarial Generative Fuzzing Testing for Image-based Deep Learning Systems\" recently accepted by IEEE Transactions on Software Engineering (CORE-A*) is now accessible from https://t.co/YAyEXPUHIz. @RMITComputing"}, {"created_at": "2021-11-02T01:18:07.000Z", "id": "1455343431140601856", "lang": "en", "public_metrics": {"like_count": 0, "quote_count": 0, "reply_count": 0, "retweet_count": 0}, "text": "This is the first work in this field that explores the use of deep learning technologies and non-privacy-sensitive user profile data for detecting social media identity cloning attacks. #SocialMedia #identity"}, {"created_at": "2021-11-02T01:15:57.000Z", "id": "1455342887026102278", "lang": "en", "public_metrics": {"like_count": 2, "quote_count": 0, "rep
